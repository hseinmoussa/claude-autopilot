name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Unit tests
        run: go test ./...
      - name: Smoke test
        run: bash test/smoke.sh
      - name: Integration test
        run: bash test/integration.sh
